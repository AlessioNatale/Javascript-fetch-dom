<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  


const labels = document.querySelectorAll('#container label');
const inputs = document.querySelectorAll("#container input");

const obj = {}

labels.forEach((elementLabel, index) => {
  const labelResult = elementLabel.textContent;
  const inputResult = inputs[index].value;

  obj[labelResult] = inputResult;
});

  for (const labelRisult in obj) {
  console.log(labelRisult + obj[labelRisult]);}



</script>
